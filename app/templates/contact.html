{% extends "base.html" %}
{% block title %}Contact - Dr. Kamga{% endblock %}
{% block content %}

<section class="bg-gradient-to-br from-blue-50 to-white py-20" id="contact">
  <div class="max-w-2xl mx-auto px-6">

    <!-- Title -->
    <div class="text-center mb-10">
      <h2 class="text-4xl font-bold text-blue-800">Contact Dr. Kamga</h2>
      <p class="text-lg text-gray-600 mt-3">
        Got a question, need guidance, or would like to schedule a consultation?<br>
        Please fill out the form below — we’d love to hear from you.
      </p>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <form action="mailto:yourclinic@email.com" method="POST" enctype="text/plain" class="space-y-5">

        <!-- Name -->
        <div>
          <label for="name" class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block mb-1 text-sm font-medium text-gray-700">Message</label>
          <textarea id="message" name="message" rows="5" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-2 rounded-lg shadow-md transition">
            Send Message
          </button>
        </div>

      </form>
    </div>
  </div>
</section>

{% endblock %}
