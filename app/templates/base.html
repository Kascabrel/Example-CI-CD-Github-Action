<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dza Kwelin Children's Hospital</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS (if needed) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="bg-gray-100 text-gray-900">

    <!-- Navbar -->
    <!-- Navbar -->
  <!-- Navbar (Bootstrap 5) -->
<!-- Navbar -->
<nav class="bg-white border-b border-gray-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a href="/" class="text-xl font-bold text-blue-600">Dza Kwelin Children's</a>
      </div>

      <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8">
        <a href="/" class="{{ 'text-blue-700 font-semibold' if current_page == 'home' else 'text-gray-700 hover:text-blue-600' }} font-medium">Home</a>
        <a href="/services" class="{{ 'text-blue-700 font-semibold' if current_page == 'services' else 'text-gray-700 hover:text-blue-600' }} font-medium">Services</a>
        <a href="/about" class="{{ 'text-blue-700 font-semibold' if current_page == 'about' else 'text-gray-700 hover:text-blue-600' }} font-medium">About Me</a>
        <a href="/contact" class="{{ 'text-blue-700 font-semibold' if current_page == 'contact' else 'text-gray-700 hover:text-blue-600' }} font-medium">Contact</a>
    </div>

      <!-- Mobile button -->
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
    <a href="/" class="{{ 'text-blue-700 font-semibold' if current_page == 'home' else 'text-gray-700 hover:text-blue-600' }} font-medium block">Home</a>
    <a href="/services" class="{{ 'text-blue-700 font-semibold' if current_page == 'services' else 'text-gray-700 hover:text-blue-600' }} font-medium block">Services</a>
    <a href="/about" class="{{ 'text-blue-700 font-semibold' if current_page == 'about' else 'text-gray-700 hover:text-blue-600' }} font-medium block">About Me</a>
    <a href="/contact" class="{{ 'text-blue-700 font-semibold' if current_page == 'contact' else 'text-gray-700 hover:text-blue-600' }} font-medium block">Contact</a>
  </div>
</nav>

<!-- Toggle script -->
<script>
  const menuBtn = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>




    <!-- Main Content -->
    <div class="container mx-auto p-6">
      {% block content %}
      <!-- Page-specific content will go here -->
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>&copy; 2025 Dr. Kamga. All rights reserved.</p>
    </footer>

    <!-- Tailwind JS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
