name: Deploy Flask App to Debian Server

on:
  push:
    branches:
      - main  # D√©clenche le workflow sur chaque push dans la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration SSH & D√©ploiement
        run: |
          run: |
            echo "==> Configuration de SSH"
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATA_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan -H TON_IP_OU_DOMAINE >> ~/.ssh/known_hosts
        
            echo "==> Connexion au serveur et d√©ploiement"
            ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@TON_IP_OU_DOMAINE << 'EOF'
              echo "üõ†Ô∏è Passage dans le r√©pertoire de l'app"
              cd /var/www/Example-CI-CD-Github-Action || exit 1
        
              echo "üîÑ Pull depuis Git"
              git pull origin main || exit 1
        
              echo "üêç Activation de l'environnement virtuel"
              source env/bin/activate || exit 1
        
              echo "üì¶ Installation des d√©pendances"
              pip install -r requirements.txt || exit 1
        
              echo "üöÄ Red√©marrage du service"
              sudo systemctl restart Example-CI-CD-Github-Action || exit 1
            EOF
        
